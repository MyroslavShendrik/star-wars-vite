<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="./scss/main.css" />
</head>
<body>

<header class="header">
  <h1 class="header__title">Star Wars Fan Hub</h1>
  <nav>
    <ul class="header__menu">
      <li class="header__menu-item"><a href="index.html">Головна</a></li>
      <li class="header__menu-item"><a href="character.html">Персонажі</a></li>
      <li class="header__menu-item"><a href="shop.html">Магазин</a></li>
    </ul>
  </nav>
</header>

<main>

<section class="section">
  <h2 class="section__title">Відомі герої</h2>
  <div class="cards">
    <div class="cards__card" data-name="Люк Скайвокер" data-text="Люк Скайвокер – син Анакіна Скайвокера та Падме Амідали. Він став джедаєм, переміг Імператора і допоміг відновити мир у Галактиці. Його шлях – від фермера на Татуїні до великого героя та наставника джедаїв.">
      <h3 class="cards__card-title">Люк Скайвокер</h3>
    </div>
    <div class="cards__card" data-name="Дарт Вейдер" data-text="Дарт Вейдер, колишній джедай Енакін Скайвокер, перетворився на сітха, служив Імператору Палпатіну. Він зіграв ключову роль у падінні Республіки та повстанні проти джедаїв. Наприкінці свого життя повернувся до світлої сторони Сили, врятувавши Люка та знищивши Імператора.">
      <h3 class="cards__card-title">Дарт Вейдер</h3>
    </div>
    <div class="cards__card" data-name="Йода" data-text="Йода – великий майстер джедаїв, жив понад 900 років. Він навчав покоління джедаїв, був членом Ради Джедаїв і мудрим наставником Люка Скайвокера. Йода володів неймовірною силою та глибоким розумінням Сили.">
      <h3 class="cards__card-title">Йода</h3>
    </div>
    <div class="cards__card" data-name="Принцеса Лея" data-text="Лея Органа – лідер Повстанського Альянсу, сестра Люка Скайвокера. Вона відома своєю відвагою, дипломатичними здібностями і неймовірною рішучістю у боротьбі проти Імперії.">
      <h3 class="cards__card-title">Принцеса Лея</h3>
    </div>
    <div class="cards__card" data-name="Хан Соло" data-text="Хан Соло – контрабандист і капітан «Тисячолітнього сокола». Спершу корисливий, він стає героєм Повстанців і близьким другом Люка та Леи. Його харизма і винахідливість роблять його культовим персонажем всесвіту.">
      <h3 class="cards__card-title">Хан Соло</h3>
    </div>
    <div class="cards__card" data-name="Обі-Ван Кенобі" data-text="Обі-Ван Кенобі – джедай, наставник Енакіна Скайвокера та Люка Скайвокера. Він боровся з темними сторонами Сили та зіграв ключову роль у падінні Імперії та порятунку Люка.">
      <h3 class="cards__card-title">Обі-Ван Кенобі</h3>
    </div>
    <div class="cards__card" data-name="Енакін Скайвокер" data-text="Енакін Скайвокер – обдарований джедай, який став темним лордом сітхів Дартом Вейдером. Його шлях сповнений трагедій, кохання до Падме Амідали та боротьби між світлою і темною стороною Сили.">
      <h3 class="cards__card-title">Енакін Скайвокер</h3>
    </div>
    <div class="cards__card" data-name="Падме Амідала" data-text="Падме Амідала – королева Набу і сенатор Галактичної Республіки. Вона була відданою політиком та коханою Енакіна Скайвокера. Її мудрість і мужність допомогли захистити Республіку та виховати майбутніх героїв.">
      <h3 class="cards__card-title">Падме Амідала</h3>
    </div>
  </div>
</section>
<!-- Планети -->
  <section class="section">
    <h2 class="section__title">Відомі планети</h2>
    <div class="cards">
      <div class="cards__card" data-name="Татуїн" data-text="Татуїн – пустельна планета, рідна для Люка Скайвокера. Вона складається з піщаних дюн, скель і невеликих поселень. Татуїн став місцем, де розпочалась історія Люка.">
        <h3 class="cards__card-title">Татуїн</h3>
      </div>
      <div class="cards__card" data-name="Корусан" data-text="Корусан – столиця Галактики, центр політики і торгівлі. Тут розташовані штаб-квартири Республіки і різних фракцій. Планета є символом політичної влади у всесвіті Star Wars.">
        <h3 class="cards__card-title">Корусан</h3>
      </div>
      <div class="cards__card" data-name="Набу" data-text="Набу – мирна планета з красивими озерами і пейзажами, рідна планета королеви Падме Амідали. Відомо своєю культурою, технологіями та архітектурою.">
        <h3 class="cards__card-title">Набу</h3>
      </div>
      <div class="cards__card" data-name="Дагоба" data-text="Дагоба – болотиста планета, де Йода проводив вигнання. Тут розташовані древні джедайські місця і таємничі ліси. Планета символізує приховану мудрість і тренування джедаїв.">
        <h3 class="cards__card-title">Дагоба</h3>
      </div>
      <div class="cards__card" data-name="Хоте" data-text="Хоте – холодна планета, на якій розташована база Повстанців. Її суворі кліматичні умови роблять планету непростою для життя та боїв.">
        <h3 class="cards__card-title">Хоте</h3>
      </div>
      <div class="cards__card" data-name="Ендор" data-text="Ендор – лісиста планета, відома як місце, де відбулася битва між Повстанцями та Імперією. Тут мешкають ендорські істоти – евокі.">
        <h3 class="cards__card-title">Ендор</h3>
      </div>
    </div>
  </section>
  <!-- Модальне вікно -->
  <div id="modal" class="modal hidden">
    <div class="modal__content">
      <span class="modal__content__close">&times;</span>
      <h2 class="modal__content__title"></h2>
      <p class="modal__content__text"></p>
    </div>
  </div>
</main>
